<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <main>
    <form action="#" id="form-el" class="form-el" autocomplete="off">
      <label for="input-el" class="sr-only"></label>
      <input type="text" id="input-el" class="input-el">
      <div class="btn-wrapper">
        <button id="save-input-btn" class="btn">SAVE INPUT</button>
        <button id="save-tab-btn" class="btn">SAVE TAB</button>
        <button id="delete-btn" class="btn btn--delete" title="Double Click">DELETE ALL</button>
      </div>
      <ul id="ul-el" class="list"></ul>
    </form>
  </main>
  <script src="./main.js"></script>
</body>
</html>
