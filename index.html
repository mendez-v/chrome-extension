<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <form action="#" id="form-el" class="form-el">
      <label for="input-el" class="sr-only"></label>
      <input type="text" id="input-el" class="input-el">
      <div class="btn-wrapper">
        <button id="input-btn" class="btn">SAVE INPUT</button>
        <button id="delete-btn" class="btn">DELETE ALL</button>
      </div>
      <ul id="ul-el" class="ul-el"></ul>
    </form>
  </main>
  <script src="./main.js"></script>
</body>
</html>
